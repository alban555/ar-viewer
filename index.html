<!DOCTYPE html>
<html>
  <head>
    <title>AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
    </style>
  </head>
  <body>
    <model-viewer 
      src="https://cdn.jsdelivr.net/gh/your-username/ar-viewer@main/shelf_1_295mm_v2.glb"
      environment-image="https://cdn.jsdelivr.net/gh/your-username/ar-viewer@main/brown_photostudio_02_2k.hdr"
      ar 
      ar-modes="scene-viewer webxr quick-look"
      exposure="1"
      shadow-intensity="1"
      auto-rotate 
      camera-controls 
      alt="Shelf model"
      style="width: 100%; height: 100%;">
    </model-viewer>
  </body>
</html>
